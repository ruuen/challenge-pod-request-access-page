<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod request access landing page | Max Ruuen | Frontend Mentor</title>
    <meta
      name="description"
      content="Max Ruuen's solution for the Pod request access landing page on frontendmentor.io"
    />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Pod company logo" class="header__logo" />
    </header>
    <main class="content">
      <div class="content__container">
        <h1 class="content__heading">Publish your podcasts <span class="content__heading--white">everywhere.</span></h1>
        <p class="content__copy">
          Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts,
          Google Podcasts, Pocket Casts and more!
        </p>
      </div>
      <ul class="content__platform-list">
        <li class="content__platform-item">
          <img src="./images/spotify.svg" alt="Spotify logo" class="content__platform-logo" />
        </li>
        <li class="content__platform-item">
          <img src="./images/apple-podcast.svg" alt="Apple Podcast logo" class="content__platform-logo" />
        </li>
        <li class="content__platform-item">
          <img src="./images/google-podcasts.svg" alt="Google Podcasts logo" class="content__platform-logo" />
        </li>
        <li class="content__platform-item">
          <img src="./images/pocket-casts.svg" alt="Pocket Casts logo" class="content__platform-logo" />
        </li>
      </ul>
      <form novalidate autocomplete="off" class="content__form">
        <label for="emailAddress" class="visually-hidden">Email Address</label>
        <input
          type="email"
          name="emailAddress"
          id="emailAddress"
          placeholder="Email address"
          class="content__form-input"
        />
        <button type="submit" class="content__form-btn">Request&nbsp;access</button>
      </form>
    </main>
    <img src="./images/bg-pattern-dots.svg" alt="" class="background-dots" />
    <picture>
      <source media="(min-width: 1100px)" srcset="./images/image-host-desktop.jpg" />
      <source media="(min-width: 750px)" srcset="./images/image-host-tablet.jpg" />
      <img src="./images/image-host-mobile.jpg" alt="" class="background" />
    </picture>
    <script src="./main.js"></script>
  </body>
</html>
